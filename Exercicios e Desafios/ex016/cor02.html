<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente</title>
    <style>
        *{ /*configurações globais das CSS*/
           height: 100%; 
        }
        body { /*para abrir um degradê em linhas escreva: linear-gradient(aqui coloque a direção (to right, to left, to top, to bottom), ou em deg (45deg,50deg,70deg) se caso quiser um em radial(redondo) coloque radial-gradient e circle logo apos*/
            text-align: center;
            background-image: radial-gradient(circle, #F5DA5D 70%, #F5C85E, #F59A5D);
            background-attachment: fixed;
            
        }
    </style>
</head>

</html>
