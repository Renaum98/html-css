<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Grid e Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <a href="/">Logo</a>
        <nav>
            <ul class="menu">
                <li><a href="/">Sobre</a></li>
                <li><a href="/">Produtos</a></li>
                <li><a href="/">Contato</a></li>
            </ul>
        </nav>
    </header>
    
    <h1>Flexbox</h1>
    
    <section class="flex">
        <div class="quadrado">Quadrado 1</div>
        <div class="quadrado">Quadrado 2</div>
        <div class="quadrado">Quadrado 3</div>
        <div class="quadrado">Quadrado 4</div>
        <div class="quadrado">Quadrado 5</div>
    </section>

    <h1>Grid</h1>
    
    <section class="grid">
        <div class="quadrado">Quadrado 1</div>
        <div class="quadrado">Quadrado 2</div>
        <div class="quadrado">Quadrado 3</div>
        <div class="quadrado">Quadrado 4</div>
        <div class="quadrado">Quadrado 5</div>
        <div class="quadrado">Quadrado 6</div>
        <div class="quadrado">Quadrado 7</div>
        <div class="quadrado">Quadrado 8</div>
        <div class="quadrado" id="anuncio">Quadrado 9</div>
    </section>
</body>
</html>
