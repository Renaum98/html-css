<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em bordas</title>
    <style>
        body{
            font-size: 2em;
            width: 100vw;
            height: 100vh;
            
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .border{
            background-color: rgba(0, 0, 0, 0.866);
            color: white;
            width: 300px;
            height: 150px;
            border: 5px solid;
            border-image: linear-gradient(to right, red, blue) 1 1 1 1;

            justify-content: center;
            align-items: center;
            display: flex;
        }
    </style>
</head>
<body>
    <div class="border">Teste</div>
</body>
</html>
