<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        .conteiner {
            background-color: lightsalmon;
            display: flex;
            flex-flow: row nowrap;
        
        }
        .item {
            background-color: lightblue;
            border: 1px solid rgba(0, 0, 0, 0.329);
            text-align: center;
            
        }
        #a{
            flex:1 0 200px;
            /*flex-basis: 200px;
            flex-grow: 1;
            flex-shrink: 0;*/
        }
        #b{
            flex: 1 1 200px;
            /*flex-basis: 200px;
            flex-grow: 1;
            flex-shrink: 1;*/
        }
        #c{
            flex: 0 8 200px;
            /*flex-basis: 200px;
            flex-grow: 1;
            flex-shrink: 8;*/
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" id="a">A</div>
        <div class="item" id="b">B</div>
        <div class="item" id="c">C</div>
    </div>
</body>
</html>
