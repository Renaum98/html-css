<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="telefone">
        <div id="container">
            <header> <!--horario e topo-->
                <div id="horario">13:50</div>
                <div id="icones">
                    <img src="icones/sinal-de-rede.png" alt="" width="15px" height="10px">
                    <p>4G</p>
                    <img src="icones/bateria-cheia.png" alt="" width="15px" height="15px">
                </div>
            </header>
            <main><!--container conteudo-->
                <section>
                    <img src="img icone/app-store.png" alt="amazon" width="50px">
                    <img src="img icone/canva.png" alt="canva" width="50px">
                    <img src="img icone/apple-pay.png" alt="banco" width="40px">
                    <img src="img icone/facebook.png" alt="facebook" width="50px">
                    <img src="img icone/netflix.png" alt="netflix" width="50px">
                    <img src="img icone/icons8-aplicativo-canva-48.png" alt="spotfy" width="50px">
                    <img src="img icone/tiktok.png" alt="tiktok" width="50px">
                    <img src="img icone/tinder.png" alt="tinder" width="50px">
                    <img src="img icone/musica.png" alt="music" width="50px">
                    <img src="img icone/instagram.png" alt="instagram" width="50px">
                    
                </section>
            </main>
            <footer>
                <img src="img icone/telefone.png" alt="telefone" width="50px">
                <img src="img icone/safari.png" alt="safari" width="50px">
                <img src="img icone/mensagem.png" alt="" width="50px">
            </footer>
        </div>
    </div>
</body>
</html>
