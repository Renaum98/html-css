<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudando cor de botoes</title>
    <style>
        input{
            accent-color: red;/*Muda a cor dos detalhes */
            caret-color: red;/*Muda a cor do detalhe de digitar*/
        }
    </style>
</head>
<body>
    <input type="button" value="Enter"><br>
    <input type="checkbox" name="" id=""><br>
    <input type="email" name="" id="" required placeholder="Digite seu e-mail"><br>
    <input type="submit" value="enviar"><br>
    <input type="color" name="" id=""><br>
    <input type="date" name="" id=""><br>
    <input type="range" name="" id="" max="2" ><br>
</body>
</html>
