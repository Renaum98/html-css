<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main id="container-principal">
        <section id="filho-principal">
            <div id="tela-calculadora">
                <p id="tela-conteudo">
                </p>
            </div>
            <div id="digitos">
                <table>
                    <tr>
                        <td id="dg7">7</td>
                        <td id="dg8">8</td>
                        <td id="dg9">9</td>
                        <td id="mult">x</td>
                    </tr>
                    <tr>
                        <td id="dg4">4</td>
                        <td id="dg5">5</td>
                        <td id="dg6">6</td>
                        <td id="sub">-</td>
                    </tr>
                    <tr>
                        <td id="dg1">1</td>
                        <td id="dg2">2</td>
                        <td id="dg3">3</td>
                        <td id="soma">+</td>
                    </tr>
                    <tr>
                        <td id="limpar">c</td>
                        <td id="dg0">0</td>
                        <td id="igual">=</td>
                        <td id="divi">/</td>  
                    </tr>
                </table>
            </div>
            <p id="rodape">Criado por <strong>Renan</strong></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
