<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando Resize</title>
    <style>
        .elemento{
            width: 200px;
            height: 200px;
            background-color: lightblue;
            overflow: auto;
            resize: both; /*faz o redimensionamento tanto na altura quanto na largura*/
        }
    </style>
</head>
<body>
    <main>
        <div class="elemento">Arraste o canto inferior para redimensionar.</div>
    </main>
</body>
</html>
