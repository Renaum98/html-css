<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relogio</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body,html{
            width: 100vw;
            height: 100vh;
            background-color: #272727;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .relogio{
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 1px solid rgba(0, 0, 0, 0.496);
            background-color: #3c3c3c;
            position: relative;
        }
        #hora,#minuto,#segundo,#centro{
            position: absolute;
            background-color: #333;
            transform-origin: bottom center;
            border-radius: 50px;
            border: 1px solid rgba(0, 0, 0, 0.189);

        }
        #hora {
            width: 8px;
            height: 110px;
            top: 40px;
            left: 50%;
            box-shadow: 0 0 10px black;
            z-index: 0;
            animation: rotateHour 43200s linear infinite;
        }

        #minuto {
            width: 6px;
            height: 80px;
            top: 70px;
            left: 50%;
            background-color: blue;
            box-shadow: 0 0 10px blue;
            animation: rotateMinute 3600s linear infinite;
        }

        #segundo{
            width: 4px;
            height: 100px;
            top: 50px;
            left: 50%;
            box-shadow: 0 0 10px red;
            background-color: red;
            animation: rotateSecond 60s linear infinite;
        }
        #centro{
            width: 20px;
            height: 20px;
            left: 142px;
            top: 140px;
            box-shadow: 0 0 15px;

        }
        ul{
            width: 300px;
            height: 300px;
            border-radius: 50%;
            list-style: none;
            position: relative;
            font-size: 1.2em;
            color: whitesmoke;
        }
        li{
            position: absolute;
            
            padding: 5px;
        }
        #n12{
            top: 0;
            left: 45%;
        }
        #n06{
            bottom: 0;
            left: 45%;
        }
        #n03{
            top:45%;
            right: 0;
        }
        #n09{
            left: 0;
            bottom: 45%;
        }
        #n02{
            right: 16px;
            top: 75px;
        }
        #n01{
            right: 64px;
            top: 20px;
        }
        #n11{
            left: 64px;
            top: 20px;
        }
        #n10{
            left: 16px;
            top: 75px;
        }
        #n04{
            bottom: 0;
            right: 0;
        }
        @keyframes rotateHour {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes rotateMinute {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes rotateSecond {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="relogio">
        <ul>
            <li id="n12">12</li>
            <li id="n01">01</li>
            <li id="n02">02</li>
            <li id="n03">03</li>
            <li id="n04">04</li>
            <li id="n05">05</li>
            <li id="n06">06</li>
            <li id="n07">07</li>
            <li id="n08">08</li>
            <li id="n09">09</li>
            <li id="n10">10</li>
            <li id="n11">11</li>
        </ul>
        <div id="hora"></div>
        <div id="minuto"></div>
        <div id="segundo"></div>
        <div id="centro"></div>
    </div>
</body>
</html>
