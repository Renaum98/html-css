<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;

        body{

        main{

            height: 100%;

            display: flex;

        }
        .quadrado{

            width: 300px;
            height: 500px;

            backdrop-filter:blur(5px);  
        }
    </style>
</head>
<body>
    <main>
        <div class="quadrado">
            
        </div>
    </main>
