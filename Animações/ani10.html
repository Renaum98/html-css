<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body{
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-flow: column nowrap;
        }
        .copo{
            width: 200px;
            height: 400px;
            background-color:rgb(173, 216, 230);
            border-radius: 0 0 20px 20px;
            position: relative;
            
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }
        .copo::before{
            content: '';
            width: 100%;
            height: 40px;
            background-color: rgb(234, 236, 237);
            position: absolute;
            top: -20px;
            left: 0;
            border-radius: 50%;
        }
        .copo::after{
            content: '';
            width: 100%;
            height: 40px;
            background-color: rgb(77, 149, 185);
            position: absolute;
            bottom: -18px;
            left: 0;
            border-radius: 50%;
        }
        .liquido{
            width: 100%;
            height: 0;
            background-color: rgb(15, 139, 181);
            position: absolute;
            bottom: 0;
            right: 1px;
            animation: encher 10s ease-in-out infinite;
        }
        @keyframes encher {
            0%, 100% {
                height: 0;
            }
            50% {
                height: 70%;
            }
        }
        .teste{
            margin: 10px;
        }
        .teste h1{
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image:linear-gradient(45deg, rgb(15, 139, 181), rgb(173, 216, 230), rgb(15, 139, 181));
            background-clip: text;
            color: transparent;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="copo">
        <div class="liquido"></div>
    </div>
    <div class="teste">
        <h1>TESTE DE ANIMAÇÃO</h1>
    </div>
</body>
</html>
