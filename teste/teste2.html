<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeito Neomorfismo</title>
    <style>
        body{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #e0e0e0;/*utilizar uma cor suave*/
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .efeito{
            width: 300px;
            height: 300px;
            border-radius: 15px;
            background-color: #e9e9e9; /* Cor do cart√£o */
            box-shadow: 10px 10px 15px rgba(170, 170, 170, 0.5), 
            -10px -10px 15px rgba(255, 255, 255, 0.5) ;/* Sombras */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #898989;
            
        }
        .efeito:hover {
            box-shadow: 10px 10px 15px rgba(170, 170, 170, 0.5) inset /*A*/, 
            -10px -10px 15px rgba(255, 255, 255, 0.5) inset;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="efeito">Neumorfismo</div>
        
    </div>
</body>
</html>
