<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Grid</title>
    <style>
        *{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        h1{
            text-align: center;
            padding: 5px;
        }
        .container{
            height: 100vh;
            text-align: center;
            border: 1px solid;
            display: grid;
            gap: 10px;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: 80px 40px 1fr 40px;
        }
        .item{
            background-color: lightgray;
            color: rgb(0, 75, 0);
            cursor: pointer;
            box-shadow: 2px 2px;
            padding: 5px;
        }
        .item:hover{
            background-color: darkgreen;
            color: white;
            transition: .5s;
        }
        .topo {
            grid-area: 1 / 1 / 2 / 4;
        }
        .menu {
            grid-area: 2 / 1 / 3 / 4;
        }
        .principal {
            grid-area: 3 / 1 / 4 / 3;
        }
        .secundario {
            grid-area: 3 / 3 / 4 / 4;
        }
        .rodape {
            grid-area: 4 / 1 / 5 / 4;
        }
    </style>
</head>
<body>
    <h1>Desafio de Grid</h1>
    <div class="container">
        <div class="item topo">topo</div>
        <div class="item menu">menu</div>
        <div class="item principal">principal</div>
        <div class="item secundario">secundario</div>
        <div class="item rodape">rodape</div>
    </div>
</body>
</html>
