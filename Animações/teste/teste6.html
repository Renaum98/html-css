<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em fontes</title>
    <style>
        body{
            width: 98vw;
            height: 98vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .filho{
           font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
           font-size: 10rem;
           background: linear-gradient(to right, red,blue);
           background-clip: text;
           color: transparent;
           text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="filho">Gradiente</div>
    </div>
</body>
</html>
