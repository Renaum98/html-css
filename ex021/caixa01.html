<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {/* elemento Box-level*/
            
            background-color: #b1d4ad;
            height: 300px;
            width: 300px;
            
            border-width: 10px;
            border-style: solid;
            border-color: #307927;

            padding: 10px 10px 10px 10px;

            margin-top: 20px;
            margin-right: 20px;
            margin-bottom: 40px;
            margin-left: 20px;

            outline-width: 5px;
            outline-style:dashed;
            outline-color: black;

            /* usando short-hand da pra fazer de forma mais rapida as medidas como o padding a cima 
            o modelo é: 
            padding: tamanho do acolchoamento em cima, na direita, em baixo e esquerda(se for colocado somente um valor, ele vai colocar esse mesmo valor para todas as medidas)
            ja em:
            border: tamanho da borda, tipo de borda e cor da borda */

        }
        a { /*elemento Inline-level*/
            display: block;
            border-width: 10px;
            border-style: solid;
            border-color: aqua;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragráfos tambem são exemplos de box-level, mas os <a href="#">links são exemplos de caixas Inline-level</a>. Vamos cer como tudo isso funciona. </p>
</body>
</html>
