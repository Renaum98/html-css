<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #272727;
        }
        h1{
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 900;
            color: white;
        }
        .carousel-container{
            width: 80%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            overflow-x: auto;
            display: flex;
            gap: 1rem;
            scroll-behavior: smooth;
            scroll-snap-type: x mandatory;
            scroll-marker-group:after;
            filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.438));
        }
        .carousel-container::-webkit-scrollbar{
            display: none;
        }

        .carousel-container::scroll-marker-group{
            position: absolute;
            bottom: 15%;
            right: 50%;
            transform: translateX(50%);
            display: flex;
            gap: .5rem;
            justify-content: center;
        }

        .carousel-item{
            flex: 1 0 300px;
            border-radius: 1rem;
            width: 300px;
            height: 400px;
            object-fit: cover;
            background-position: center center;
            background-size: cover;
        }

        .carousel-item::scroll-marker{
            content: "";
            width: 1rem;
            height: 1rem;
            background-color: white;
            border-radius: 50%;
        }
        .carousel-item::scroll-marker:target-current{
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <h1>Teste de Scroll Carousel</h1>
    <div class="carousel-container">
        <div class="carousel-item" style="background-image: url(pexels-buusecolak-33456996.jpg);"></div>

        <div class="carousel-item" style="background-image: url(pexels-hakan-bicak-2156466064-34334437.jpg);"></div>

        <div class="carousel-item" style="background-image: url(pexels-kovyrina-34473294.jpg);"></div>

        <div class="carousel-item" style="background-image: url(pexels-margarita-k-105195494-30240903.jpg);"></div>

        <div class="carousel-item" style="background-image: url(pexels-renata-almene-33408492.jpg);"></div>

    </div>
</body>
</html>
