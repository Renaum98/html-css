<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        output {
            background-color: rgba(0, 0, 255, 0.685);
            color: white;
            border-radius: 50%;
            border: 1px solid rgba(0, 0, 0, 0.573);
            padding: 5px;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <h1>Exemplo de Formulario</h1>

    <form action="cadastro.php" method="post">

        <p>
            <label for="inum">Número: </label>
            <input type="range" name="num" id="inum" min="0" max="20" value="5" oninput="ival.innerHTML = Number(inum.value)"> 
            <output id="ival">5</output>
        </p>
        
        
        
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
