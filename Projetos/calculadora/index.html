<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="container-principal">
        <section id="filho-principal">
            <div id="tela-calculadora"></div>
            <div id="digitos">
                <table>
                    <tr>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td>X</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>+</td>
                    </tr>
                    <tr>
                        <td>.</td>
                        <td>0</td>
                        <td>=</td>
                        <td>/</td>  
                    </tr>
                </table>
            </div>
        </section>
    </main>
</body>
</html>
