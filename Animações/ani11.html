<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação 11</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            min-height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }
        .circle{
            position: absolute;
            width: 250px;
            height: 250px;
            border: 5px solid #fff;
            box-shadow: 0 0 0 5px #4973ff;
            border-radius: 50%;
            overflow: hidden;
        }
        .wave{
            position: relative;
            width: 100%;
            height: 100%;
            background:#4973ff;
            border-radius: 50%;
            box-shadow: inset 0 0 50px rgba(0,0,0,.5);

        }
        .wave::after,
        .wave::before{
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: 0;
            left: 50%;
            transform: translate(-50%,-75%);
            background-color: #000;
        }
        .wave::before{
            border-radius: 45%;
            background: rgba(255,255,255,1);
            animation: animate 5s linear infinite;
        }
        .wave::after{
            border-radius: 40%;
            background: rgba(255,255,255,.5);
            animation: animate 10s linear infinite;
        }
        @keyframes animate {
            0%{
                transform: translate(-50%,-75%) rotate(0deg);
            }
            100%{
                transform: translate(-50%,-75%) rotate(360deg);
            }
        }
          
    </style>
</head>
<body>
    <div class="circle">
        <div class="wave"></div>
    </div>
</body>
</html>
