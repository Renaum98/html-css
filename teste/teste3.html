<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeito vidro fosco </title>
    <style>
body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background-image: url(fundo.jpg); /* Imagem de fundo */
    background-size: cover;
    height: 100vh;
    
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
}

.glass-card {
    width: 300px;
    height: 300px;
    border-radius: 15px;
    background: rgba(255, 255, 255, 0); /* Cor de fundo semi-transparente */
    backdrop-filter: blur(7px); /* Desfoque de fundo */
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.364); /* Sombra */
    
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    font-size: 20px;
    color: #fcfcfcb2;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="glass-card">Glassmorphism</div>
    </div>
</body>
</html>
