<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relogio</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body,html{
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .relogio{
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 1px solid black;
            position: relative;
        }
        #hora,#minuto,#segundo{
            position: absolute;
            background-color: #333;
            transform-origin: bottom center;
            border-radius: 20px;
            border: 1px solid rgba(0, 0, 0, 0.189);

        }
        #hora {
            width: 6px;
            height: 150px;
            top: 0px;
            left: 150px;
            animation: rotateHour 43200s linear infinite;
        }

        #minuto {
            width: 4px;
            height: 80px;
            top: 70px;
            left: 150px;
            animation: rotateMinute 3600s linear infinite;
            background-color: blue;
        }

        #segundo{
            width: 2px;
            height: 90px;
            top: 60px;
            left: 150px;
            background-color: red;
            animation: rotateSecond 60s linear infinite;
        }

        #centro {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #333;
            border-radius: 50%;
            top: 140px;
            left: 146px;
        }

        @keyframes rotateHour {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes rotateMinute {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes rotateSecond {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="relogio">
        <div id="hora"></div>
        <div id="minuto"></div>
        <div id="segundo"></div>
        <div id="centro"></div>
    </div>
</body>
</html>
