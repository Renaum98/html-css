<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação 08</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f1f1;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: #272727;
            border-radius: 50%;
        }
        .box::before{
            content: '';
            position: absolute;
            background-color: blue;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            animation: anima 1s ease-in-out infinite;
        }
        @keyframes anima{
            0%{
                width: 50px;
                height: 50px;
                top: 0;
                left: 0;
            }
            25%{
                width: 50px;
                height: 50px;
                top: 0;
                left: 50px;
            }
            50%{
                width: 20px;
                height: 50px;
                top: 50px;
                left: 50px;
            }
            75%{
                width: 90px;
                height: 50px;
                top: 50px;
                left: 0;
            }
            100%{
                width: 50px;
                height: 50px;
                top: 0;
                left: 0;
            }
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
