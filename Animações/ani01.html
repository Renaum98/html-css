<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animacao 01</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body{
            width: 100vw;
            height: 100vh;
        }
        #container{
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-flow: column nowrap;
        }
        #filho{
            width: 100px;
            height: 100px;
            background-color: rgb(27, 27, 27);
            color: white;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 1.35rem;
            font-weight: 700;
            display: flex;
            justify-content: center;
            align-items: center;
            animation-duration: 3s; /*duração da animação*/
            animation-name: spin; /*o nome da animação que foi definido no @keyframes*/
            animation-timing-function: ease-in-out; /*se quer uma animação mais fluida(ease-in-out) ou linear */
            animation-delay: 0s; /*tempo de atraso para animação começãr assim que a pagina carregar*/
            animation-iteration-count: 1; /*numero de vezes que a animação vai acontecer podendo criar tambem um loop com o infinite*/
            animation-direction: normal; /*duração da animação podendo ser reversa*/
            animation-fill-mode: forwards; /*define onde a animação vai parar assim que ele terminar, se vai voltar como era antes ou manter oque aconteceu depois da animação*/
            animation-play-state: paused; /*define como se iniciara a animação podendo tambem usar um hover para so iniciar assim que o mouse passar por cima*/
        }
        @keyframes spin{/*aqui é possivel definir cada passo da animação e oque ira acontecer em cada % para ser completa*/
            0%{
                transform: rotate(0deg);
            }
            50%{
                scale: 2;
                transform: rotate(0);
                border-radius: 0px;
            }
            100%{
                transform: rotate(360deg);
                border-radius: 50%; 
                scale: 2;
            }
        }
        .botoes{
            color: white;
            background-color: rgb(27, 27, 27);
            border-radius: 10px;
            width: 100px;
            margin: 100px;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }
        #play{
            background-color: red;
            padding: 5px;
            cursor: pointer;
        }
        #pause{
            background-color: blue;
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="filho">
            <p>Teste</p>
        </div>
        <div class="botoes">
            <div id="play">Play</div>
            <div id="pause">Pause</div>
        </div>
    </div>
    <script>
        let filho = document.getElementById('filho');
        let playButton = document.getElementById('play');
        let pauseButton = document.getElementById('pause');

        playButton.addEventListener('click', () => {
            filho.style.animationPlayState = 'running';
        });

        pauseButton.addEventListener('click', () => {
            filho.style.animationPlayState = 'paused';
        });
    </script>
</body>
</html>
