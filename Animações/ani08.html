<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação 08</title>
    <style>
        body{
            background-color: #272727;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            min-height: 100vh;
            width: 100vw;
        }
        button{
            width: 200px;
            padding: 1em;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1.5em;
            border-radius: 1000px;
            border: none;
            cursor: pointer;
            position: relative;
            background-color: #272727;
            color: white;

            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
        }
        button::after{
            content: '';
            position: absolute;
            width: 104%;
            height: 107%;
            background-image: linear-gradient(to bottom right, rgb(6, 203, 6),rgb(204, 6, 204));
            border-radius: 1000px;
            z-index: -1;
        }
        button:hover{
            z-index: 0;
            animation: animacao 3s infinite ease-in-out;
            animation-fill-mode: backwards;
            backdrop-filter: blur(10px);
        }
        @keyframes animacao{
            0%,100%{
                box-shadow: -40px 0 100px rgb(6, 203, 6), 40px 0 100px rgb(204, 6, 204);
                background-image: linear-gradient(to bottom right, rgb(6, 203, 6),rgb(204, 6, 204));
            }
            50%{
                box-shadow: 40px 0 70px rgb(204, 6, 204), -40px 0 100px rgb(6, 203, 6);
                background-image: linear-gradient(to bottom right, rgb(204, 6, 204)rgb(6, 203, 6),);
            }
        }
    </style>
</head>
<body>
    <button>Teste</button>
</body>
</html>
