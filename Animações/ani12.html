<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relogio</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body,html{
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .relogio{
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 1px solid black;
            position: relative;
        }
        #segundo{
            border-radius: 20px;
            height: 20px;
            width: 150px;
            border: 1px solid black;
            position: relative;
            left: 25%;
            top: 25%;
            transform: rotate(90deg);
            animation: rodar 60s linear 1s infinite;
        }
        @keyframes rodar {
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
        #segundo::before{
            content: "";
            width:20px;
            height: 20px;
            border-radius: 50px;
            background-color: black;
            position: absolute;
            left: 130px;
        }
    </style>
</head>
<body>
    <div class="relogio">
        <div id="hora"></div>
        <div id="minuto"></div>
        <div id="segundo"></div>
    </div>
</body>
</html>
