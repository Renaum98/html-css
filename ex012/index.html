<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado ao meu proprio servidor</p>

    <video width="400" height="315" poster="Midia/arvore poster.jpg" controls>
        <source src="midia/teste.mp4" type="video/mp4">
    </video><!--width:largura, heigth:altura, poster:imagem miniatura, controls: controles do video (play,volume,tela cheia), source:Fonte do video junto com src, type: typo do video ex: mp4,ogg,mk4-->

    <h1>Inserindo videos do youtube</h1>
    
    <iframe width="400" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=q-AeHzzrw_9H3P9G" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen ></iframe><!--para usar um video externo, procurar "incorporar", copiar o código e colar no html-->

</body>
</html>
