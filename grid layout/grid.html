<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>usando grid layout</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 1.2em;
        }
        body {
            height: 100vh;
        }
        .container {    
            display: grid; /*o display grid faz o container ou elemento pai classicar como grade ou grelha todos os elementos filhos dentro dele possibilitando o ajuste de cada um onde deseja posicionar*/
            grid-template-columns: 200px 1fr; /* com o grid-template-columns é possivel definir o tamanho de cada coluna podendo usar medidas como px, pt, que são medidas fixas, ja %,fr são medidas flexiveis de acordo com o tamanho do arquivo*/ 
            grid-template-rows: 20% 1fr 10%;

            grid-template-areas: /*Usando o grid-template-areas é possivel definir onde cada elemento vai ficar em um container ou elemento pai, assim em cada elemento filho use o grid-area com o nome que foi dado */
            'header header'
            'aside main'
            'footer footer';

            /*gap: 10px; usando o gap é possivel definir o espaçamento entre linhas e colunas, mas tambem é possivel udar o row-gap somente para espaçamento entre linhas e o column-gap para espaçamento entre colunas */
        }

        header {
            background-color: lightblue;
            align-content: center; /* com esse elemento é possivel alinhar o conteudo do filho na vertical*/
            text-align: center;
            grid-column-start: 1; /*usando o grid-column-start é de se entender que o elemento filho vai começar da coluna 1*/
            grid-column-end: 3; /* usando o grid-column-end é de se entender que o elemento filho vai acabar na coluna 3 ou linha virtual de coluna que é o final da pagina*/

            grid-area: header header;
        }
        main {
            background-color: lightcoral;
            align-content: center;
            text-align: center;
            
            grid-area: main;

            /*grid-column: 2/3;*/
        }
        aside {
            background-color: lightgreen;
            align-content: center;
            text-align: center;

            grid-area: aside;
            /*grid-column: 1/2;
            grid-row: 2/3;*/
        }
        footer {
            background-color: mediumorchid;
            align-content: center;
            text-align: center;

            grid-area: footer;

            /*grid-column: 1/3  é possivel usar tambem um shorthand para ajustar o começo e o final do elemento como visto a cima, primeiro de que linha virtual ele ira iniciar e depois a linha virtual que ele deve encerrar */
        }
    </style>
</head>
<body class="container">
    <header>Header 1</header>
    <main>Main</main>
    <aside>Aside</aside>
    <footer>Footer</footer>
</body>
</html>
